<script>
    // Flip

//matrix-animated
const nameElement = document.getElementById('matrix');
const name = "Abishak";
const chars = name.split('');
let i = 0;
function animateName() {
    if (i < chars.length) {
        nameElement.innerText += chars[i];
        i++;
        setTimeout(animateName, 100);
    }
}
